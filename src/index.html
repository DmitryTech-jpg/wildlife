<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/src/assets/icons/favicon.svg">
    <link rel="stylesheet" href="/src/styles/reset.css">
    <link rel="stylesheet" href="/src/styles/style.css">
    <title>WILDLIFE</title>
    <script src="script.js"></script>
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <div class="header__wrapper">
                <div class="header__logo">
                    <a href="/" class="header__logo-link">
                        <img src="./assets/icons/logo.svg" alt="Survival" class="header__logo-pic">
                        <div class="logo">WILDLIFE</div>
                    </a>
                </div>
                <nav class="header__nav">
                    <ul class="header__list">
                        <li class="header__item">
                            <a href="#!" class="header__link">Articles</a>
                        </li>
                        <li class="header__item">
                            <a href="#!" class="header__link">Contacts</a>
                        </li>
                        <li class="header__item">
                            <a href="#!" class="header__link">
                                <img src="./assets/icons/magnifier.svg" alt="search" class="header__search-pic">
                            </a>
                        </li>
                        <button type="submit" class="sing-in__button">Sing in</button>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="intro">
            <div class="wrapper">
                <h1 class="intro__title">Survival</h1>
                <p class="intro__subtitle">
                    What this means is that we exist to help protect our environment and do in numbers of ways. You can save the planet by donation.
                </p>
                <button type="submit" class="intro__button">Donate</button>
            </div>
        </section>
        <section class="main__title">
            <div class="wrapper">
                <h2 class="main__subtitle">Latest articles</h2>
                <h3 class="main__subtext">Breaking news from the wild</h3>
            </div>
        </section>
        <section class="animals">
            <div class="wrapper-full">
                <div class="animal__card">
                    <figure class="animal__card-deer">
                        <img src="./assets/img/Deer.png" alt="Deer" class="animal__card-deer-bg">
                        <h4 class="animal__card-title">Deer</h4>
                        <p class="animal__card-desc">Naturalist investigation</p>
                    </figure>
                </div>
                <div class="animal__card">
                    <figure class="animal__card-squirrel">
                        <img src="./assets/img/Squirrel.png" alt="Squirrel" class="animal__card-squirrel-bg">
                        <h4 class="animal__card-title">Squirrel</h4>
                        <p class="animal__card-desc">Kamikaze squirrels</p>
                    </figure>
                </div>
                <div class="animal__card">
                    <figure class="animal__card-bird">
                        <img src="./assets/img/Bird.png" alt="Bird" class="animal__card-bird-bg">
                        <h4 class="animal__card-title">Bird</h4>
                        <p class="animal__card-desc">Birds Fight club</p>
                    </figure>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
